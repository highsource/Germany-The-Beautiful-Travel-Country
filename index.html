<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <title>Germany: The Beautiful Travel Country, Comparing Maps from 1935 and 1936</title>
    <script src="assets/js/leaflet/v1.3.1/leaflet.js"></script>
    <script src="assets/js/leaflet-side-by-side/v2.0.0/leaflet-side-by-side.js"></script>
    <link href="assets/css/leaflet/v1.3.1/leaflet.css" rel="stylesheet" />
    <style>
	body {
		margin: 0;
		padding: 0;
	}
	#map {
		position: absolute;
		top: 0;
		bottom: 0;
		width: 100%;
	}
    </style>
</head>

<body>
	<div id="map"></div>

	<script>
		var map = L.map('map').setView([22.1, -96.9], 4);

		var layer1935 = L.tileLayer('tiles/1935/{z}/{y}/{x}.jpg', {
			minZoom: 2,
			maxZoom: 5,
			noWrap: true,                     
			attribution: 'Germany: The Beautiful Travel Country Maps from 1935 and 1936, via <a href="https://www.vividmaps.com/2018/08/germany-beautiful-travel-country-1935-vs-1936.html">Vivid Maps</a>'
		}).addTo(map);

		var layer1936 = L.tileLayer('tiles/1936/{z}/{y}/{x}.jpg', {
			minZoom: 2,
			maxZoom: 5,
			noWrap: true,                     
			attribution: 'Germany: The Beautiful Travel Country Maps from 1935 and 1936, via <a href="https://www.vividmaps.com/2018/08/germany-beautiful-travel-country-1935-vs-1936.html">Vivid Maps</a>'
		}).addTo(map)

		L.control.sideBySide(layer1935, layer1936).addTo(map);
	</script>
</body>
</html>
