<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Germany: The Beautiful Travel Country, 1935</title>
	<link rel="stylesheet" href="assets/css/leaflet/v0.7.7/leaflet.css" />

	<style>
		body {
			padding: 0;
			margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        	}
	        html, body, #map {
        	    height: 100%;
	            width: 100%;
        	}
		h1 {
			font-size: 36px;
			font-weight: 300;
			line-height: 1.1;
		}
	</style>
</head>
	<body>
		<div id="map"></div>

		<script src="assets/js/leaflet/v0.7.7/leaflet.js"></script>

		<script>
			var map = L.map('map').setView([70.7, -80.86], 3);

			L.tileLayer('tiles/{z}/{y}/{x}.jpg', {
				maxZoom: 6,
				noWrap: true,                     
				attribution: 'Via <a href="https://www.vividmaps.com/2018/08/germany-beautiful-travel-country-1935-vs-1936.html">Vivid Maps</a>'
			}).addTo(map);
		</script>
	</body>
</html>
